<html !DOCTYPE>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<style>
		p {
		  text-align: center;
		  font-size: 60px;
		}
		body {
		  background: #222;
		  color: #fff
		}

		#main-layout {
		  background: #222;
		  color: #fff
		}
		.container {
		  margin-top : 20px;
		}
		</style>
		<script async src="./app.js"></script> 
	</head>
	<body class="container">
	  <div class="row">
	    <div class="text-right col-md-6">
	      <button class="btn-success" id="setPomodoro" type="input" onclick="setPomodoro()">Pomodoro</button>
	    </div>
	    <div class="text-left col-md-6">
	  <button class="btn-info" id="setShortBreak" type="input" onclick="setShortBreak()">Short Break</button>
	    </div>
	  </div>
	  <div id="main-layout" class="jumbotron">
	    <div class="row">
	      <div class="col-md-6 text-right"> <button class="btn" id="start" type="input" onclick="start()">Start</button> </div>
	       <div class="col-md-6 text-left"> <button class="btn" id="stop" type="input" onclick="stop()">Stop</button> </div>
	    </div>
	    <div class="row text-center">
	      <span class="col-md-6"><b>Pomodoro Length</b></span>
	      <span class="col-md-6"><b>Break Length</b></span>
	    </div>
	    <div class="row text-center">
	      <span class="col-md-6">
		<span class="text-center"><button class="btn-link" id="plus" type="input" onclick="changePomodoro(1)">+</button></span>
		<span id="pomodoroLength"></span>
		<span class="text-center"><button class="btn-link" id="minus" type="input" onclick="changePomodoro(-1)">-</button> </span>
	      </span>
	      <span class="col-md-6">
		<span class="text-center"><button class="btn-link" id="plusBreak" type="input" onclick="changeBreak(1)">+</button></span>
		<span id="breakLength"></span>
		<span class="text-center"><button class="btn-link" id="minusBreak" type="input" onclick="changeBreak(-1)">-</button> </span>
	      </span>
	    </div>
	    <div class="row"> 
	      <p class="font-weight-bold col-md-12 text-center" id="pomodoro"></p>
	    </div>

	</body>
</html>
